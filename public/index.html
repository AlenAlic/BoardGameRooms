<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title>Board Game Rooms</title>

        <!--Page loading animation-->
        <style type="text/css">
            .dice {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            .face {
                display: flex;
                width: 3rem;
                height: 3rem;
                margin: 0.7rem;
                padding: 0.5rem;
                border-radius: 5px;
                opacity: 0;
            }
            .face .dot {
                width: 0.6rem;
                height: 0.6rem;
                background: #f44336;
                border-radius: 50%;
            }
            .face:nth-child(1) {
                border: 2px solid #f44336;
                animation: waves 3s linear infinite;
            }
            .face:nth-child(1) .dot {
                background: #f44336;
            }
            .face:nth-child(2) {
                border: 2px solid #e91e63;
                animation: waves 3s 0.2s linear infinite;
            }
            .face:nth-child(2) .dot {
                background: #e91e63;
            }
            .face:nth-child(3) {
                border: 2px solid #e91e63;
                animation: waves 3s 0.4s linear infinite;
            }
            .face:nth-child(3) .dot {
                background: #e91e63;
            }
            .face:nth-child(4) {
                border: 2px solid #673ab7;
                animation: waves 3s 0.6s linear infinite;
            }
            .face:nth-child(4) .dot {
                background: #673ab7;
            }
            .face:nth-child(5) {
                border: 2px solid #3f51b5;
                animation: waves 3s 0.8s linear infinite;
            }
            .face:nth-child(5) .dot {
                background: #3f51b5;
            }
            .face:nth-child(6) {
                border: 2px solid #2196f3;
                animation: waves 3s 1s linear infinite;
            }
            .face:nth-child(6) .dot {
                background: #2196f3;
            }
            .first-face {
                justify-content: center;
                align-items: center;
            }
            .second-face {
                justify-content: space-between;
            }
            .second-face .dot:last-of-type {
                align-self: flex-end;
            }
            .third-face {
                justify-content: space-between;
            }
            .third-face .dot:nth-child(2) {
                align-self: center;
            }
            .third-face .dot:last-of-type {
                align-self: flex-end;
            }
            .fourth-face {
                justify-content: space-between;
            }
            .fourth-face .column {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .fifth-face {
                justify-content: space-between;
            }
            .fifth-face .column {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .fifth-face .column:nth-child(2) {
                justify-content: center;
            }
            .sixth-face {
                justify-content: space-between;
            }
            .sixth-face .column {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            @keyframes waves {
                0% {
                  transform: translateY(0);
                  opacity: 0;
                }
                4% {
                  transform: translateY(-25px);
                  opacity: 1;
                }
                8% {
                  transform: translateY(0);
                  opacity: 1;
                }
                70% {
                  opacity: 0;
                }
            }
        </style>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    </head>
    <body>
        <noscript>
            <strong>We're sorry but Board Game Rooms doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app">
            <style type="text/css">
                body {
                    margin: 0;
                }
            </style>
            <div class="dice">
                <div class="face first-face">
                    <div class="dot"></div>
                </div>

                <div class="face second-face">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>

                <div class="face third-face">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>

                <div class="face fourth-face">
                    <div class="column">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="column">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>

                <div class="face fifth-face">
                    <div class="column">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="column">
                        <div class="dot"></div>
                    </div>
                    <div class="column">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>

                <div class="face sixth-face">
                    <div class="column">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="column">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>

        </div>
        <!-- built files will be auto injected -->
    </body>
</html>
